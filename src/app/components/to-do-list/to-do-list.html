<h1>To Do List ({{ itemsCount() }})</h1>
@if (!isLoading()) {
  <div class="actions">
    <mat-form-field class="example-full-width">
      <mat-label>Описание задачи</mat-label>
      <input matInput [(ngModel)]="newToDoDescription" placeholder="Введите описание задачи">
    </mat-form-field>
    <app-button
      title="Добавить задачу"
      [isDisabled]="!newToDoDescription"
      (clicked)="addItem()"
    />
  </div>
  <ul class="list">
  @for (item of toDoItems; track item.id) {
    <li class="list__item">
        <to-do-list-item [item]="item" (deleted)="deleteItem($event)" />
      </li>
      }
    </ul>
} @else {
  <div class="loading">
    <mat-spinner></mat-spinner>
  </div>
}
